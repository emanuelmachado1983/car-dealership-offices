name: Validate PR source branch

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check source branch
        run: |
          if [ "${{ github.head_ref }}" != "development" ]; then
            echo "❌ Solo se puede mergear a main desde development."
            exit 1
          fi
          echo "✅ Merge permitido."
